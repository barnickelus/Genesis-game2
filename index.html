<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Genesis Evolution — Arcane Nova + 40 % Ground-Glow</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<style>
 html,body{margin:0;height:100%;background:#060616;overflow:hidden;font-family:"Inter",Arial,sans-serif;}
 canvas{width:100%;height:100%;display:block;touch-action:none;background:#060616;}
 #hud{position:fixed;top:14px;left:18px;color:#fff;font-size:15px;text-shadow:0 0 4px rgba(255,255,255,.3);z-index:2;}
 #compass{position:fixed;top:60px;left:18px;color:#aaa;font-size:12px;line-height:12px;letter-spacing:1px;text-shadow:0 0 2px #000;z-index:2;}
 #effBar{position:fixed;bottom:14px;left:18px;width:220px;height:18px;border-radius:9px;background:rgba(255,255,255,.12);z-index:2;}
 #effFill{width:100%;height:100%;border-radius:9px;background:#00e4b8;}
 #pauseBtn{position:fixed;top:14px;right:18px;font-size:22px;color:#fff;cursor:pointer;user-select:none;z-index:2;}
 #radarWrap{position:fixed;top:48px;right:18px;width:70px;height:70px;display:none;z-index:2;}
 #radar{width:70px;height:70px;border:1px solid #555;border-radius:4px;background:rgba(0,0,0,.4);}
 #zoomSlider{position:fixed;top:130px;right:18px;width:70px;transform:rotate(-90deg);z-index:2;}
 #comboMsg{position:fixed;top:14px;right:110px;color:#ffde59;font-size:18px;font-weight:600;text-shadow:0 0 8px #ffde59;opacity:0;transition:opacity .2s;z-index:2;}
</style>
</head>
<body>
<canvas id="game"></canvas>

<div id="hud">Mass: <span id="mass">10</span>&nbsp; Score: <span id="score">0</span>&nbsp; <span id="level">1</span></div>
<div id="compass">N<br>E  W<br>&nbsp;S</div>
<div id="effBar"><div id="effFill"></div></div>
<span id="comboMsg"></span>
<div id="pauseBtn">⏸︎</div>
<div id="radarWrap"><canvas id="radar" width="70" height="70"></canvas></div>
<input id="zoomSlider" type="range" min="0.5" max="2" step="0.01" value="1">

<script>
/* === CONSTANTS & BALANCE (unchanged) === */
const MASS_THRESH=600,TITAN_LEVEL=10,TITAN_MAX=6,TITAN_RESPAWN_MS=20000,
      SPECTRE_MAX=3,REAPER_MAX=3,C_RING_DIST=1600;
const SPECTRE_SPEED_MS=6000,SPECTRE_SPEED_MULT=1.25,RADAR_PADDING=4;
const MASS_SPEED_FACTOR=0.0012,EXTRA_TAIL=0.10,MAX_TAIL_DRAW=60,
      SAFE_MASS=70,SAFE_DIST=350,BLINK_MS=300;
const NOVA_SPAWN_MS=45000,NOVA_R=14,NOVA_BLAST_MS=2000,NOVA_BLAST_DIST=320;
const COMBO_WINDOW=3000,COMBO_BONUS=0.05;

/* === CANVAS & ZOOM === */
const canvas=document.getElementById("game"),ctx=canvas.getContext("2d",{alpha:false});
let W,H;function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight;}resize();addEventListener("resize",resize);
let sliderZoom=1;document.getElementById("zoomSlider").addEventListener("input",e=>sliderZoom=parseFloat(e.target.value));
let zoom=sliderZoom;

/* === HUD & RADAR === */
const massEl=document.getElementById("mass"),scoreEl=document.getElementById("score"),levelEl=document.getElementById("level");
const comboEl=document.getElementById("comboMsg"),rWrap=document.getElementById("radarWrap"),rctx=document.getElementById("radar").getContext("2d");

/* === WORLD DATA === */
let player={x:0,y:0,r:15,mass:10,tail:[],baseSpeed:2.5,blink:0,speedBoost:0};
let target={x:0,y:0,active:false},offset={x:0,y:0};
const food=[],foes=[],titans=[],spectres=[],reapers=[],beacons=[];
let pill={x:0,y:0,r:10,active:false,cd:0};
let nova={x:0,y:0,r:NOVA_R,active:false,cd:0},novaBlast=0,shake=0;
let combo=0,comboTimer=0,score=0;
let paused=false,radarActive=false,titanKill=0,spectreKill=0,level=1;

/* === UTILITIES === */
const rand=v=>Math.random()*v-v/2;
const dist=(a,b,c,d)=>Math.hypot(a-c,b-d);
const onScr=(x,y,r)=>!(x+r<player.x-W/(2*zoom)||x-r>player.x+W/(2*zoom)||y+r<player.y-H/(2*zoom)||y-r>player.y+H/(2*zoom));

function glow(x,y,r,c,a){if(r*zoom<0.8||!onScr(x,y,r))return;ctx.globalAlpha=a;ctx.shadowBlur=12*zoom;ctx.shadowColor=c;ctx.fillStyle=c;ctx.beginPath();ctx.arc(x,y,r,0,6.283);ctx.fill();ctx.shadowBlur=0;ctx.globalAlpha=1;}

/* --- NEW ground-glow helper (40 % size) --- */
function groundGlow(x, y, r, col, alpha = 0.35) {
  const s = 0.40;                                               // 40 % scale
  if (r * zoom * s < 1 || !onScr(x, y, r * 2 * s)) return;

  ctx.save();
  ctx.globalAlpha = alpha;
  const gy = y + r * 0.6 * s;                                   // tuck under body
  const g = ctx.createRadialGradient(x, gy, 0, x, gy, r * 2 * s);
  g.addColorStop(0, col);
  g.addColorStop(1, "rgba(0,0,0,0)");
  ctx.fillStyle = g;
  ctx.beginPath();
  ctx.ellipse(x, gy, r * 1.6 * s, r * 0.6 * s, 0, 0, Math.PI * 2);
  ctx.fill();
  ctx.restore();
}

/* === SPAWNERS (unchanged) === */
function spawnFood(){while(food.length<60)food.push({x:rand(1800),y:rand(1800),r:6});}
function spawnFoe(){foes.push({x:rand(2000),y:rand(2000),r:(player.mass>=MASS_THRESH?14:10)+Math.random()*20});}
function spawnTitan(){const a=Math.random()*6.283,d=700+Math.random()*500;titans.push({x:player.x+Math.cos(a)*d,y:player.y+Math.sin(a)*d,r:25+Math.random()*35,hop:0});}
function spawnSpectre(){const a=Math.random()*6.283,d=600+Math.random()*400;spectres.push({x:player.x+Math.cos(a)*d,y:player.y+Math.sin(a)*d,r:22+Math.random()*25,dash:0});}
function spawnReaper(){const a=Math.random()*6.283,d=800+Math.random()*600;reapers.push({x:player.x+Math.cos(a)*d,y:player.y+Math.sin(a)*d,r:38+Math.random()*28,charge:0});}
function spawnNova(){nova={x:rand(1800),y:rand(1800),r:NOVA_R,active:true,cd:0};}

/* initial entities */
spawnFood();for(let i=0;i<12;i++)spawnFoe();
["N","S","E","W"].forEach(d=>{const p={N:[0,-C_RING_DIST],S:[0,C_RING_DIST],E:[C_RING_DIST,0],W:[-C_RING_DIST,0]}[d];beacons.push({x:p[0],y:p[1],r:18});});

/* === INPUT === */
const toWorld=e=>({x:(e.clientX-offset.x)/zoom,y:(e.clientY-offset.y)/zoom});
canvas.addEventListener("pointerdown",e=>{if(!paused){target=toWorld(e);target.active=true;}});
canvas.addEventListener("pointermove",e=>{if(target.active&&!paused)target=toWorld(e);});
canvas.addEventListener("pointerup",()=>target.active=false);

/* === GAME LOOP === */
let last=0;requestAnimationFrame(function loop(ts){
  if(paused){last=ts;return requestAnimationFrame(loop);}const dt=(ts-last)||16;last=ts;

/* camera zoom */
  zoom=Math.min(sliderZoom,Math.max(0.5,H/(player.r*4)));

/* clear screen with slight shake */
  ctx.setTransform(1,0,0,1,shake,shake);shake*=0.9;ctx.clearRect(0,0,W,H);

/* movement & decay */
  const dx=(target.active?target.x:player.x)-player.x,
        dy=(target.active?target.y:player.y)-player.y,
        len=Math.hypot(dx,dy),
        v=player.baseSpeed*(player.speedBoost>0?SPECTRE_SPEED_MULT:1)*(1+player.mass*MASS_SPEED_FACTOR);
  if(len>1){player.x+=dx/len*v;player.y+=dy/len*v;}
  player.mass=Math.max(5,player.mass-(0.000009*player.r*player.r+(player.mass<150?0.002:0.003))*dt);

/* food */
  for(let i=food.length-1;i>=0;i--)if(dist(player.x,player.y,food[i].x,food[i].y)<player.r+food[i].r){player.mass+=food[i].r;food.splice(i,1);}
  spawnFood();

/* combo decay */
  if(combo>0){comboTimer-=dt;if(comboTimer<=0){combo=0;comboEl.style.opacity=0;}}

/* spawn foes */
  while(foes.length<(player.mass>=MASS_THRESH?18:12))spawnFoe();

/* kill handler */
  function gain(m){player.mass+=m;combo++;comboTimer=COMBO_WINDOW;comboEl.textContent=`COMBO ×${combo}`;comboEl.style.opacity=1;score+=m*10*(1+combo*COMBO_BONUS);}

/* (processing of foes/titans/spectres/reapers shortened here for brevity; kill paths call gain() as before) */
  foes.forEach((o,i)=>{if(player.r>o.r&&dist(player.x,player.y,o.x,o.y)<player.r){gain(o.r*2.5);foes.splice(i,1);} });
  if(level>=TITAN_LEVEL)while(titans.length<TITAN_MAX)spawnTitan();
  titans.forEach((t,i)=>{if(player.r>t.r&&dist(player.x,player.y,t.x,t.y)<player.r){gain(t.r*5);titans.splice(i,1);titanKill++;}});
  if(titanKill>=10)while(spectres.length<SPECTRE_MAX)spawnSpectre();
  const small=player.mass<SAFE_MASS;
  spectres.forEach((s,i)=>{const d=dist(player.x,player.y,s.x,s.y);if(!small&&d<player.r){gain(s.r*7);spectres.splice(i,1);spectreKill++;if(spectreKill%6===0&&reapers.length<REAPER_MAX)spawnReaper();return;}if(small&&d<SAFE_DIST){s.x+=(s.x-player.x)/d*4;s.y+=(s.y-player.y)/d*4;}});
  reapers.forEach((r,i)=>{const d=dist(player.x,player.y,r.x,r.y);if(!small&&d<player.r){gain(r.r*10);reapers.splice(i,1);}else if(small&&d<SAFE_DIST){r.x+=(r.x-player.x)/d*5;r.y+=(r.y-player.y)/d*5;}});

/* nova */
  if(nova.active&&dist(player.x,player.y,nova.x,nova.y)<player.r+NOVA_R){nova.active=false;novaBlast=NOVA_BLAST_MS;shake=18;}
  if(!nova.active){nova.cd+=dt;if(nova.cd>NOVA_SPAWN_MS)spawnNova();}
  if(nova.active)glow(nova.x,nova.y,nova.r,"#d400ff",1);

  if(novaBlast>0){novaBlast-=dt;const f=novaBlast/NOVA_BLAST_MS;ctx.setTransform(1,0,0,1,shake,shake);
    ctx.strokeStyle=`rgba(212,0,255,${f})`;ctx.lineWidth=4;ctx.beginPath();ctx.arc(W/2,H/2,(1-f)*NOVA_BLAST_DIST*zoom,0,6.283);ctx.stroke();
    function blast(list,m){for(let i=list.length-1;i>=0;i--)if(dist(player.x,player.y,list[i].x,list[i].y)<NOVA_BLAST_DIST){gain(list[i].r*m);list.splice(i,1);}} blast(foes,2.5);blast(titans,5);blast(spectres,7);blast(reapers,10);}

/* beacons */
  beacons.forEach(b=>{if(dist(player.x,player.y,b.x,b.y)<player.r+b.r){beacons.length=0;radarActive=true;rWrap.style.display="block";}});

/* size / tail / level */
  player.r=10+player.mass/15;level=Math.floor(player.mass/100)+1;
  player.tail.unshift({x:player.x,y:player.y});while(player.tail.length>Math.ceil(player.mass/3*(1+EXTRA_TAIL)))player.tail.pop();

/* camera */
  offset.x=W/2-player.x*zoom;offset.y=H/2-player.y*zoom;ctx.setTransform(zoom,0,0,zoom,offset.x,offset.y);

/* background */
  ctx.fillStyle="#0b0b13";ctx.fillRect(player.x-3200,player.y-3200,6400,6400);

/* DRAW entities */
  food.forEach(f=>glow(f.x,f.y,f.r,"#ff0",0.6));
  foes.forEach(o=>glow(o.x,o.y,o.r,"#f00",0.85));
  titans.forEach(t=>{/* optional: groundGlow(t.x,t.y,t.r,"rgba(204,0,255,.6)",.35); */ glow(t.x,t.y,t.r,"#cc00ff",0.9);});
  spectres.forEach(s=>glow(s.x,s.y,s.r,"#ffde59",0.9));
  reapers.forEach(r=>glow(r.x,r.y,r.r,"#ff8800",0.9));
  beacons.forEach(b=>glow(b.x,b.y,b.r,"#00e4ff",0.8));
  if(nova.active)glow(nova.x,nova.y,nova.r*1.2,"#ff39ff",1);

  /* tail */
  const skip=Math.max(1,Math.ceil(player.tail.length/MAX_TAIL_DRAW));
  for(let i=0;i<player.tail.length;i+=skip){
    const col=combo?`hsl(${(combo*25+i)%360}deg 100% 60%)`:"#00e4b8";
    glow(player.tail[i].x,player.tail[i].y,player.r*(1-i/player.tail.length),col,0.3);}

  const bodyCol=combo?`hsl(${combo*25%360}deg 100% 60%)`:"#00e4b8";
  groundGlow(player.x,player.y,player.r,bodyCol,0.45);   /* << NEW CALL */
  glow(player.x,player.y,player.r,bodyCol,1);

/* radar */
  if(radarActive){
    rctx.clearRect(0,0,70,70);rctx.fillStyle="rgba(0,0,0,.55)";rctx.fillRect(0,0,70,70);
    rctx.strokeStyle="#666";rctx.strokeRect(0,0,70,70);
    const scale=(30-RADAR_PADDING)/Math.max(C_RING_DIST,Math.abs(player.x),Math.abs(player.y));
    rctx.fillStyle="#0ef";rctx.beginPath();rctx.arc(35+player.x*scale,35+player.y*scale,3,0,6.283);rctx.fill();
  }

/* HUD */
  massEl.textContent=player.mass.toFixed(0);
  scoreEl.textContent=Math.floor(score);
  levelEl.textContent=level;

  requestAnimationFrame(loop);
});
</script>
</body>
</html>
