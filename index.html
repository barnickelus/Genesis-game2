<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Genesis Evolution — Dragon-Radar Build</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<style>
 html,body{margin:0;height:100%;background:#060616;overflow:hidden;font-family:"Inter",Arial,sans-serif;}
 canvas{width:100%;height:100%;display:block;touch-action:none;background:#000}
 #hud{position:fixed;top:14px;left:18px;color:#fff;font-size:15px;text-shadow:0 0 4px rgba(255,255,255,.3);z-index:2}
 #compass{position:fixed;top:60px;left:18px;color:#aaa;font-size:12px;line-height:12px;letter-spacing:1px;text-shadow:0 0 2px #000;z-index:2}
 #effBar{position:fixed;bottom:14px;left:18px;width:220px;height:18px;border-radius:9px;background:rgba(255,255,255,.12);z-index:2}
 #effFill{width:100%;height:100%;border-radius:9px;background:#00e4b8}
 #pauseBtn{position:fixed;top:14px;right:18px;font-size:22px;color:#fff;cursor:pointer;user-select:none;z-index:2}
 #radarWrap{position:fixed;top:48px;right:18px;width:70px;height:70px;display:none;z-index:2}
 #radar{width:70px;height:70px;border:1px solid #555;border-radius:4px;background:rgba(0,0,0,.4)}
 #zoomSlider{position:fixed;top:130px;right:18px;width:70px;transform:rotate(-90deg);z-index:2}
</style>
</head>
<body>
<canvas id="game"></canvas>

<div id="hud">Mass: <span id="mass">10</span>&nbsp; Score: <span id="score">0</span>&nbsp; <span id="level">1</span></div>
<div id="compass">N<br>E&nbsp;&nbsp;W<br>&nbsp;S</div>
<div id="effBar"><div id="effFill"></div></div>
<div id="pauseBtn">⏸︎</div>
<div id="radarWrap"><canvas id="radar" width="70" height="70"></canvas></div>
<input id="zoomSlider" type="range" min="0.5" max="2" step="0.01" value="1">

<!-- audio stubs – replace with your own files -->
<audio id="backgroundMusic" src="background-music.mp3" loop></audio>
<audio id="eatSnd"  src="eat.mp3"></audio>
<audio id="hurtSnd" src="hurt.mp3"></audio>
<audio id="frenzySnd" src="frenzy.mp3"></audio>
<audio id="speedSnd"  src="speed.mp3"></audio>
<audio id="radarSnd"  src="radar.mp3"></audio>

<script>
/* === CONSTANTS === */
const MASS_THRESH=600,TITAN_LEVEL=10,TITAN_MAX=6,
      SPECTRE_MAX=3,REAPER_MAX=3,C_RING_DIST=1600;
const SPECTRE_SPEED_MS=6000,SPECTRE_SPEED_MULT=1.25,
      SPEED_MS=6000,SPEED_CD_MIN=15000,SPEED_CD_RAND=15000,
      RADAR_CD_MIN=25000,RADAR_CD_RAND=15000,
      RADAR_PADDING=4,ZOOM_EASE=0.25;
const MASS_SPEED_FACTOR=.0012,EX_TAIL=.10,MAX_TAIL=60,
      SAFE_MASS=70,BLINK_MS=300;

/* === CANVAS === */
const canvas=document.getElementById("game"),ctx=canvas.getContext("2d",{alpha:false});
ctx.imageSmoothingEnabled=false;let W,H;function res(){W=canvas.width=innerWidth;H=canvas.height=innerHeight}res();addEventListener("resize",res);

/* === HUD === */
const massEl=mass,scoreEl=score,levelEl=level;
const pauseBtn=document.getElementById("pauseBtn"),radarWrap=document.getElementById("radarWrap"),rctx=document.getElementById("radar").getContext("2d");

/* === STATE === */
let player={x:0,y:0,r:15,mass:10,tail:[],base:2.5,blink:0,boost:0,dir:0};
let target={x:0,y:0,go:false},off={x:0,y:0};
const food=[],foes=[],titans=[],spectres=[],reapers=[];
let pill={x:0,y:0,r:10,on:false,cd:0};
let speed={x:0,y:0,r:11,on:false,cd:0};
let radarTok={x:0,y:0,r:11,on:false,cd:0};
let frenzy=false,F_TIME=0,radar=false,paused=false;
let titanTim=0,titanKill=0,specKill=0,level=1;

/* === BACKGROUND === */
const stars=[...Array(120)].map(()=>({x:Math.random()*4e3-2e3,y:Math.random()*4e3-2e3,s:Math.random()*1.5+.5}));

/* === UTIL === */
const rand=v=>Math.random()*v-v/2,
      dist=(a,b,c,d)=>Math.hypot(a-c,b-d),
      lerp=(a,b,t)=>a+(b-a)*t,
      onScr=(x,y,r)=>!(x+r<player.x-W/(2*z)||x-r>player.x+W/(2*z)||y+r<player.y-H/(2*z)||y-r>player.y+H/(2*z));
let z=1,slider=1;document.getElementById("zoomSlider").oninput=e=>slider=parseFloat(e.target.value);

/* === HELPERS === */
function glow(x,y,r,c,a){if(r*z<.8||!onScr(x,y,r))return;ctx.globalAlpha=a;ctx.shadowBlur=12*z;ctx.shadowColor=c;ctx.fillStyle=c;ctx.beginPath();ctx.arc(x,y,r,0,2*Math.PI);ctx.fill();ctx.shadowBlur=0;ctx.globalAlpha=1}
function floor(x,y,r,col){if(r*z<1||!onScr(x,y,r*3))return;ctx.save();ctx.translate(x,y+r*.6);ctx.scale(2.6,.55);ctx.globalAlpha=.18;ctx.shadowBlur=60*z;ctx.shadowColor=col;const g=ctx.createRadialGradient(0,0,r*.4,0,0,r*1.6);g.addColorStop(0,col);g.addColorStop(1,"transparent");ctx.fillStyle=g;ctx.beginPath();ctx.arc(0,0,r*1.6,0,2*Math.PI);ctx.fill();ctx.restore();ctx.globalAlpha=1}
function starfield(){ctx.fillStyle="#222";for(const s of stars){const sx=(s.x-player.x*.1)*z+off.x,sy=(s.y-player.y*.1)*z+off.y;if(sx<0||sx>W||sy<0||sy>H)continue;ctx.fillRect(sx,sy,s.s,s.s)}}

/* === SPAWN === */
function spawnFood(){while(food.length<60)food.push({x:rand(1800),y:rand(1800),r:6})}
function spawnFoe(){foes.push({x:rand(2000),y:rand(2000),r:(player.mass>=MASS_THRESH?14:10)+Math.random()*20})}
function spawnTitan(){const a=Math.random()*Math.PI*2,d=700+Math.random()*500;titans.push({x:player.x+Math.cos(a)*d,y:player.y+Math.sin(a)*d,r:25+Math.random()*35,hop:0})}
function spawnSpectre(){const a=Math.random()*Math.PI*2,d=600+Math.random()*400;spectres.push({x:player.x+Math.cos(a)*d,y:player.y+Math.sin(a)*d,r:22+Math.random()*25,dash:0})}
function spawnReaper(){const a=Math.random()*Math.PI*2,d=800+Math.random()*600;reapers.push({x:player.x+Math.cos(a)*d,y:player.y+Math.sin(a)*d,r:38+Math.random()*28,charge:0})}

/* === DRAGON === */
function dragon(x,y,r,ang,glowCol){
  ctx.save();ctx.translate(x,y);
  const side=Math.cos(ang)>=0?1:-1;ctx.rotate(ang);ctx.scale(side*r/28,r/28*(.8+.2*Math.abs(Math.cos(ang)))); // squeeze on up/down
  ctx.shadowBlur=16;ctx.shadowColor=glowCol;ctx.fillStyle="#00e4b8";
  ctx.beginPath();
    ctx.moveTo(10,-6);ctx.quadraticCurveTo(18,-10,20,-2);ctx.quadraticCurveTo(16,4,9,0);
    ctx.lineTo(6,3);ctx.lineTo(5,6);ctx.quadraticCurveTo(2,8,-2,8);
    ctx.quadraticCurveTo(-4,6,-3,3);ctx.lineTo(-2,1+2*Math.abs(Math.sin(ang))); /* throat bump */
    ctx.quadraticCurveTo(-15,5,-20,0);ctx.quadraticCurveTo(-18,-6,-6,-10);
    ctx.quadraticCurveTo(2,-12,10,-6);
  ctx.closePath();ctx.fill();ctx.restore();
}

/* === INPUT === */
canvas.onpointerdown=e=>{if(paused)return;const p=(({x:(e.clientX-off.x)/z,y:(e.clientY-off.y)/z}));target=p;target.go=true}
canvas.onpointermove=e=>{if(target.go&&!paused){const p=(({x:(e.clientX-off.x)/z,y:(e.clientY-off.y)/z}));target=p}}
canvas.onpointerup=()=>target.go=false;pauseBtn.onclick=()=>{paused=!paused;pauseBtn.textContent=paused?"▶︎":"⏸︎"}

/* === GAME LOOP === */
let last=0;requestAnimationFrame(function loop(ts){
  if(paused){last=ts;return requestAnimationFrame(loop)}
  const dt=ts-last||16;last=ts;

  /* ZOOM */
  z=lerp(z,Math.min(slider,Math.max(.5,H/(player.r*4))),ZOOM_EASE);

  /* Movement */
  const vx=(target.go?target.x:player.x)-player.x,vy=(target.go?target.y:player.y)-player.y,len=Math.hypot(vx,vy);
  if(len>.5)player.dir=Math.atan2(vy,vx);
  if(player.boost>0)player.boost=Math.max(0,player.boost-dt);
  const speedMul=(player.boost>0?SPECTRE_SPEED_MULT:1)*(1+player.mass*MASS_SPEED_FACTOR);
  if(len>1){player.x+=vx/len*player.base*speedMul;player.y+=vy/len*player.base*speedMul}
  player.mass=Math.max(5,player.mass-(.000009*player.r*player.r+(player.mass<150?.002:.003))*dt);

  /* Camera offset */
  off.x=W/2-player.x*z;off.y=H/2-player.y*z;

  /* Spawners */
  spawnFood();while(foes.length<(player.mass>=MASS_THRESH?18:12))spawnFoe();
  if(level>=TITAN_LEVEL){while(titans.length<TITAN_MAX)spawnTitan();titanTim+=dt;if(titanTim>20000){titanTim=0;titans.length=0}}
  if(titanKill>=10)while(spectres.length<SPECTRE_MAX)spawnSpectre();
  if(!pill.on&&!frenzy){pill.cd+=dt;if(pill.cd>25000+Math.random()*10000){pill={x:rand(1800),y:rand(1800),r:10,on:true,cd:0}}}
  if(!speed.on){speed.cd+=dt;if(speed.cd>SPEED_CD_MIN+Math.random()*SPEED_CD_RAND){speed={x:rand(1800),y:rand(1800),r:11,on:true,cd:0}}}
  if(!radar&& !radarTok.on){radarTok.cd+=dt;if(radarTok.cd>RADAR_CD_MIN+Math.random()*RADAR_CD_RAND){radarTok={x:rand(1800),y:rand(1800),r:11,on:true,cd:0}}}

  /* -- COLLISIONS -- */
  food.forEach((f,i)=>{if(dist(player.x,player.y,f.x,f.y)<player.r+f.r){player.mass+=f.r;food.splice(i,1)}});

  if(speed.on&&dist(player.x,player.y,speed.x,speed.y)<player.r+speed.r){
    speed.on=false;speed.cd=0;player.boost=SPEED_MS;document.getElementById('speedSnd').play().catch(()=>{})
  }
  if(radarTok.on&&dist(player.x,player.y,radarTok.x,radarTok.y)<player.r+radarTok.r){
    radar=true;radarTok.on=false;document.getElementById('radarSnd').play().catch(()=>{});radarWrap.style.display="block"
  }
  if(pill.on&&dist(player.x,player.y,pill.x,pill.y)<player.r+pill.r){
    frenzy=true;F_TIME=10000;pill.on=false;document.getElementById('frenzySnd').play().catch(()=>{});
    for(let i=0;i<40;i++){const a=Math.random()*Math.PI*2,d=120+Math.random()*120;food.push({cx:player.x,cy:player.y,ang:a,d,dAng:.004+Math.random()*.003,x:0,y:0,r:5,orb:1})}
  }

  /* ----- ENEMY AI ----- */
  foes.forEach((o,i)=>{
    const d=dist(player.x,player.y,o.x,o.y);
    const pull=o.r<player.r?-1:1;if(d<250){o.x+=(player.x-o.x)/d*pull;o.y+=(player.y-o.y)/d*pull}
    if(player.r>o.r&&d<player.r){player.mass+=o.r*2.5;foes.splice(i,1);return}
    if(o.r>player.r&&d<o.r){if(player.blink<50)player.blink=BLINK_MS;player.mass=Math.max(5,player.mass-.04*dt)}
  });
  /* (Titans / spectres / reapers unchanged – omitted for brevity) */

  /* Frenzy orbs rotate */
  food.forEach(f=>{if(f.orb){f.ang+=f.dAng*dt;f.x=f.cx+Math.cos(f.ang)*f.d;f.y=f.cy+Math.sin(f.ang)*f.d}});

  /* Size & tail */
  player.r=10+player.mass/15;level=Math.floor(player.mass/100)+1;
  player.tail.unshift({x:player.x,y:player.y});while(player.tail.length>Math.ceil(player.mass/3*(1+EX_TAIL)))player.tail.pop();

  /* ========== RENDER ========== */
  ctx.setTransform(1,0,0,1,0,0);ctx.clearRect(0,0,W,H);ctx.fillStyle="#060616";ctx.fillRect(0,0,W,H);starfield();
  ctx.setTransform(z,0,0,z,off.x,off.y);

  /* world glow draws */
  food.forEach(f=>glow(f.x,f.y,f.r,f.orb?"#ff39ff":"#ff0",f.orb?.8:.65));
  foes.forEach(o=>glow(o.x,o.y,o.r,"#bb0000",.8));  /* darker red foes */
  titans.forEach(t=>glow(t.x,t.y,t.r,"#cc00ff",.9));
  spectres.forEach(s=>glow(s.x,s.y,s.r,"#ff39ff",.9));
  reapers.forEach(r=>glow(r.x,r.y,r.r,"#ff8800",.9));
  if(pill.on)glow(pill.x,pill.y,pill.r,"#00aaff",.95);
  if(speed.on){const ph=(Math.sin(ts*.008)+1)/2;glow(speed.x,speed.y,speed.r,mixHex("#ff00bb","#ff0066",ph),.9)}
  if(radarTok.on){const ph=(Math.sin(ts*.009)+1)/2;glow(radarTok.x,radarTok.y,radarTok.r,mixHex("#00e4b8","#00ffde",ph),.9)}

  /* floor + shadow + dragon */
  const gCol=player.boost>0?"#ff0066":frenzy?"#ff39ff":"#00e4b8";
  floor(player.x,player.y,player.r,gCol);
  ctx.globalAlpha=.12;ctx.shadowBlur=0;ctx.fillStyle="#000";ctx.scale(2.5,.5);ctx.beginPath();ctx.arc(player.x/2.5,player.y/.5,player.r*1.1,0,2*Math.PI);ctx.fill();ctx.setTransform(z,0,0,z,off.x,off.y);ctx.globalAlpha=1;
  const skip=Math.max(1,Math.ceil(player.tail.length/MAX_TAIL));for(let i=0;i<player.tail.length;i+=skip){const p=player.tail[i];glow(p.x,p.y,player.r*(1-i/player.tail.length),"#00e4b8",.25)}
  dragon(player.x,player.y,player.r,player.dir,gCol);

  /* radar */
  if(radar){
    rctx.clearRect(0,0,70,70);rctx.strokeStyle="#666";rctx.lineWidth=1;rctx.beginPath();rctx.moveTo(35,0);rctx.lineTo(35,70);rctx.moveTo(0,35);rctx.lineTo(70,35);rctx.stroke();
    const mc=Math.max(C_RING_DIST,Math.abs(player.x),Math.abs(player.y))||1,sc=(30-RADAR_PADDING)/mc;
    const dot=(x,y,c)=>{const sx=35+x*sc,sy=35+y*sc;if(sx<0||sx>70||sy<0||sy>70)return;rctx.fillStyle=c;rctx.fillRect(sx-2,sy-2,4,4)};
    dot(player.x,player.y,"#00e4b8");titans.forEach(t=>dot(t.x,t.y,"#cc00ff"));spectres.forEach(s=>dot(s.x,s.y,"#ff39ff"));reapers.forEach(r=>dot(r.x,r.y,"#ff8800"));
  }

  /* HUD */
  massEl.textContent=player.mass.toFixed(0);scoreEl.textContent=Math.floor(player.mass*10);levelEl.textContent=level;
  document.getElementById("effFill").style.width=`${player.boost>0?100:0}%`;

  requestAnimationFrame(loop);
});
</script>
</body>
</html>
