<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><title>Dragon – 16-bit Mode</title>
<style>
  html,body{margin:0;height:100%;background:#060616;overflow:hidden;}
  canvas{width:100%;height:100%;image-rendering:pixelated;}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.0.2/pixi.min.js"></script>
</head>
<body>
<script>
/* ---------- Boot PIXI ---------- */
PIXI.settings.SCALE_MODE = PIXI.SCALE_MODES.NEAREST;
const app = new PIXI.Application({backgroundColor:0x060616, resizeTo:window});
document.body.appendChild(app.view);

/* ---------- Load the sheet ---------- */
// four 128×128 frames sitting left-to-right in the downloadable PNG
const SHEET = 'dragon16.png';           //  ❗replace with your file-name
const FRAME_W = 128, FRAME_H = 128;

app.loader.add('dragon', SHEET).load(() => {
  const base   = app.loader.resources.dragon.texture.baseTexture;
  const frames = [];
  for (let i=0;i<4;i++){
     frames.push(new PIXI.Texture(base,
       new PIXI.Rectangle(i*FRAME_W, 0, FRAME_W, FRAME_H)));
  }
  const dragon = new PIXI.AnimatedSprite(frames);
  dragon.anchor.set(0.5);
  dragon.animationSpeed = 0.15;   // tail wiggle
  dragon.play();
  dragon.x = app.screen.width  / 2;
  dragon.y = app.screen.height / 2;
  app.stage.addChild(dragon);

  /* simple movement */
  const keys={};
  addEventListener('keydown',e=>keys[e.key]=1);
  addEventListener('keyup',e=>keys[e.key]=0);
  app.ticker.add(dt=>{
     const s = 3*dt;
     dragon.x += (keys.ArrowRight - keys.ArrowLeft )*s;
     dragon.y += (keys.ArrowDown  - keys.ArrowUp   )*s;
     // pick the frame that best matches heading
     const dir = Math.atan2(keys.ArrowDown-keys.ArrowUp,
                            keys.ArrowRight-keys.ArrowLeft);
     if(!isNaN(dir)) dragon.gotoAndStop(Math.round(((dir/Math.PI)+1)*1.5)%4);
  });
});
</script></body></html>
